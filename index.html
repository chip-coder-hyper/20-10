<!doctype html>

<head>

    <style>
        :root {

            --text: #222;

        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {

            color: var(--text);

        .card {

            padding: clamp(20px, 4vw, 36px);

            filter: blur(28px) saturate(120%);

        h1 {

        .subtitle {

            margin-bottom: 18px;
        }
        .name {
            color: var(--accent);
            font-weight: 800;
            text-shadow: 0 6px 20px rgba(233,30,99,0.25);
        }
        .message {
            font-size: clamp(16px, 2.6vw, 18px);
            line-height: 1.7;
            margin: 20px auto 24px;
            max-width: 52ch;
            white-space: pre-wrap;
        }
        .actions {

        button, .linklike {

            background: var(--accent);
            color: white;
            padding: 12px 16px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(233,30,99,0.35);
            transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
            text-decoration: none;

        }
        button:hover, .linklike:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(233,30,99,0.45); }
        .ghost {

        }
        .footer {

            color: var(--muted);
        }
        /* confetti bits */
        .confetti {
            position: fixed;
            top: -10px; left: 0; width: 100%; pointer-events: none;
        }
        .bit {

            opacity: .9;

        }
        @keyframes fall {
            to {
                transform: translate3d(var(--dx), 110vh, 0) rotate(var(--rot));

        }
    </style>
</head>
<body>
<div class="card" role="article" aria-label="Thi·ªáp ch√∫c m·ª´ng 20/10">
    <div class="ribbon" aria-hidden="true"></div>
    <h1>Ch√∫c m·ª´ng <span class="name" id="name">20/10</span> üíê</h1>
    <div class="subtitle">Ng√†y Ph·ª• N·ªØ Vi·ªát Nam</div>
    <p class="message" id="msg">
        Ch√∫c b·∫°n lu√¥n r·∫°ng r·ª°, h·∫°nh ph√∫c v√† g·∫∑p nhi·ªÅu ƒëi·ªÅu t·ªët ƒë·∫πp! ‚ú®
    </p>

    <div class="actions">
        <button id="btnConfetti" aria-label="B·∫Øn ph√°o gi·∫•y">B·∫Øn ph√°o gi·∫•y üéâ</button>
        <a id="btnShare" class="linklike ghost" href="#" aria-label="Sao ch√©p li√™n k·∫øt c√° nh√¢n ho√°">Sao ch√©p li√™n k·∫øt üìé</a>
    </div>

    <div class="footer">M·∫πo: th√™m <code>?name=Ten&msg=Loi+chuc</code> v√†o URL ƒë·ªÉ c√° nh√¢n ho√°.</div>
</div>

<div class="confetti" id="confetti" aria-hidden="true"></div>

<script>
    // L·∫•y tham s·ªë URL
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || '';
    const message = params.get('msg') || '';

    const nameEl = document.getElementById('name');
    const msgEl = document.getElementById('msg');

    if (name) nameEl.textContent = name;
    if (message) msgEl.textContent = message;

    // N√∫t b·∫Øn confetti
    const colors = ['#e91e63','#ff8fb1','#ffb6c1','#ffe1ec','#ff6f91','#f06292'];
    function confettiBurst(n=120) {
        const wrap = document.getElementById('confetti');
        for (let i=0;i<n;i++) {
            const bit = document.createElement('div');
            bit.className = 'bit';
            const left = Math.random()*100;
            const dx = (Math.random()*2-1) * 30 + 'vw';
            const rot = (Math.random()*720 - 360) + 'deg';
            const dur = (Math.random()*1.5 + 1.8).toFixed(2) + 's';
            bit.style.left = left + 'vw';
            bit.style.background = colors[i % colors.length];
            bit.style.setProperty('--dx', dx);
            bit.style.setProperty('--rot', rot);
            bit.style.animationDuration = dur;
            wrap.appendChild(bit);
            // d·ªçn sau khi r∆°i xong
            setTimeout(()=> bit.remove(), parseFloat(dur)*1000 + 200);
        }
    }
    document.getElementById('btnConfetti').addEventListener('click', () => confettiBurst());

    // Chia s·∫ª li√™n k·∫øt ƒë√£ c√° nh√¢n ho√° (copy clipboard)
    document.getElementById('btnShare').addEventListener('click', async (e) => {
        e.preventDefault();
        const url = new URL(location.href);
        if (name) url.searchParams.set('name', name);
        if (message) url.searchParams.set('msg', message);
        try {
            await navigator.clipboard.writeText(url.toString());
            e.target.textContent = 'ƒê√£ sao ch√©p ‚úî';
            setTimeout(()=> e.target.textContent = 'Sao ch√©p li√™n k·∫øt üìé', 1800);
        } catch {
            // fallback: m·ªü prompt
            const t = url.toString();
            window.prompt('Sao ch√©p URL n√†y:', t);
        }
    });

    // Auto-burst khi m·ªü trang (nh·∫π)
    setTimeout(()=> confettiBurst(60), 500);
</script>
</body>
</html>
